<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>داشبورد</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <button class="sidebar-close">❌</button>
      <h3>لیست دوربین‌ها</h3>
      <nav id="cameraList"></nav>
    </aside>

    <button class="btn-show-sidebar" id="btnShowSidebar">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </button>

    <main class="main">
      <section class="live-view" id="liveView">
        <!-- <iframe src="https://telewebion.com/live/hdtest" frameborder="0"></iframe> -->
      </section>

      <section class="alerts-section" id="alertsSection">
        <header class="alerts-header">
          <h4>هشدارهای ایمنی</h4>
          <button class="close-alerts">بیصدا کردن</button>
        </header>

        <div class="alerts">
          <section class="alert-high">
            <h5 class="danger">شدید</h5>
            <ul class="list"></ul>
          </section>

          <section class="alert-medium">
            <h5 class="medium">متوسط</h5>
            <ul class="list"></ul>
          </section>

          <section class="alert-normal">
            <h5 class="normal">عادی</h5>
            <ul class="list"></ul>
          </section>
        </div>
      </section>
    </main>

    <script src="js/dashbord.js"></script>
  </body>
</html>
