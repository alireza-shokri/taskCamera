<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>داشبورد</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <button class="hide-sidebar">❌</button>
      <h3>لیست دوربین‌ها</h3>
      <div id="cameraList"></div>
    </div>
    <button class="btn-show-sidebar" id="btnShowSidebar">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </button>
    <div class="main">
      <div class="live-view" id="liveView">
        <!-- <iframe src="https://telewebion.com/live/hdtest" frameborder="0"></iframe> -->
      </div>

      <div class="alerts-section" id="alertsSection">
        <h4>هشدارهای ایمنی</h4>
        <div class="alerts">
          <div class="alert-high">
            <h5 class="danger">شدید</h5>

            <ul class="list"></ul>
          </div>

          <div class="alert-medium">
            <h5 class="medium">متوسط</h5>
            <ul class="list"></ul>
          </div>

          <div class="alert-normal">
            <h5 class="normal">عادی</h5>
            <ul class="list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/dashbord.js"></script>
  </body>
</html>
